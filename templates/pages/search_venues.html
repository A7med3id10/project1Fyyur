{% extends 'layouts/main.html' %} {% block title %}Fyyur | Venues Search{% endblock %} {% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results }}</h3>
<ul class="items">
    {% for venues in response %}
    <li>
        <a href="/venues/{{ venues.id }}">
            <i class="fas fa-music"></i>
            <div class="item">
                <h5>{{ venues.name }}</h5>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
